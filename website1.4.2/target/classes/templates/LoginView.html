<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Log in</h1>
    <form th:object="${user}" th:method="post">

        <label>Login:</label>
        <input type="text" th:field="*{login}"/>
        <br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}"/>
        <br/>

        <th:block th:if="${#fields.hasErrors()}">
            <div class="alert alert-danger">
                <!-- Вывод ошибки -->
                <p th:errors="*{login}"></p>
            </div>
        </th:block>

        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
